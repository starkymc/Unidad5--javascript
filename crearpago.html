          <form method="post" id="form" class="needs-validation" novalidate>

            <div class="form-group" >

              <input type="date" class="form-control" id="fechapago" required >
            </div>
          
            <div class="form-group">
              <label for="status">Servicio</label>

                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
              <p></p>
            </div>


            <div class="form-group">

              <label for="monto">Monto</label>
              <input type="number" class="form-control" id="monto" required step="0.01">
            </div>
          
            <div class="form-group-button">
            <button type="submit" onclick="submit" class="btn btn-primary">A침adir</button>
